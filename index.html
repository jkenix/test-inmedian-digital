    <body>
        <div
            class="wrapper"
            style="background-image: url('sources/img/bg.png')">
            <header class="header container-fluid">
                <div class="container header__inner">
                    <div class="header__content">
                        <div class="header__languages">
                            <div class="header__language-switcher">
                                <img
                                    src="sources/img/icons/ru_flag.svg"
                                    width="162"
                                    height="54"
                                    alt="drc logo" />
                            </div>
                            <a href="#kz" class="header__language-switcher">
                                <img
                                    src="sources/img/icons/kz_flag.svg"
                                    width="162"
                                    height="54"
                                    alt="drc logo" />
                            </a>
                            <a href="#europe" class="header__language-switcher">
                                <img
                                    src="sources/img/icons/eu_flag.svg"
                                    width="162"
                                    height="54"
                                    alt="drc logo" />
                            </a>
                        </div>
                        <a href="/" class="header__logo logo">
                            <img
                                src="sources/img/drc_logo.svg"
                                width="162"
                                height="54"
                                alt="drc logo" />
                        </a>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#poezdki"
                                    >О компании
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#poezdki">
                                    Услуги
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#poezdki">
                                    Кейсы
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#poezdki">
                                    Блог
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#poezdki">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="container-fluid offer">
                <div class="container offer__content">
                    <div class="offer__present">
                        <h1 class="offer__title">
                            Услуги
                            <span class="offer__desc-spec">IT юристов</span> с
                            гарантией
                        </h1>

                        <p class="offer__desc">
                            Решение всех вопросов правового характера для
                            бизнесов в сфере IT и телеком, пользователей и
                            владельцев веб-сайтов.
                        </p>

                        <form
                            class="offer__form"
                            enctype="multipart/form-data"
                            method="post"
                            id="form"
                            onsubmit="submitForm(event)"
                            action="send.php">
                            <div class="">
                                <input
                                    class="offer__input offer__placeholder"
                                    type="tel"
                                    name="phone"
                                    maxlength="16"
                                    minlength="16"
                                    placeholder="Ваш телефон"
                                    id="placeholder-phone" />

                                <input
                                    class="offer__input offer__number"
                                    type="tel"
                                    name="phone"
                                    maxlength="16"
                                    minlength="16"
                                    placeholder="+7(___)___-__-__"
                                    id="phone"
                                    required />
                            </div>

                            <button
                                class="offer__input btn__offer-submit"
                                type="submit">
                                Бесплатная консультация
                                <img
                                    src="sources/img/icons/decorator.svg"
                                    width="14"
                                    height="14"
                                    alt="decorator" />
                            </button>
                        </form>
                    </div>

                    <div class="offer__person">
                        <div class="offer__img">
                            <img
                                class="img-responsive"
                                src="sources/img/4cb906d453a3e4ff8a22cc344fd09dbf.png"
                                width="532"
                                height="624"
                                alt="person offer" />
                        </div>
                        <div class="offer__person-desc">
                            <div class="offer__person-circle"></div>

                            <div class="offer__person-info">
                                <span class="offer__person-name"
                                    >Михаил Баутин</span
                                >

                                <span class="offer__person-spec">Адвокат,</span>

                                <p class="offer__person-job">
                                    Первая цифровая коллегия адвокатов «DRC
                                    Lawyers»
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="sources/js/scripts.js"></script>
    </body>
</html>
